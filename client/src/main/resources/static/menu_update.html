<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜品修改</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        <#--   让下拉框向下展示解决方案     -->
        .layui-form-selectup dl {
            top: 42px;
            bottom: unset;
        }
    </style>
</head>
<body>
<div class="layui-container" style="padding: 40px 60px 0 0;">
    <form class="layui-form" action="/menu/update" id="menuAddForm" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">菜名</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" th:value="${menu.id}">
                <input type="text" id="name" name="name" required  lay-verify="required" placeholder="请输入菜名" autocomplete="off" class="layui-input" th:value="${menu.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-block">
                <input type="text" id="price" name="price" required  lay-verify="required" placeholder="请输入单价" autocomplete="off" class="layui-input" th:value="${menu.price}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">口味</label>
            <div class="layui-input-block">
                <input type="text" id="flavor" name="flavor" required  lay-verify="required" placeholder="请输入口味" autocomplete="off" class="layui-input" th:value="${menu.flavor}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select id="tid" name="tType.id" lay-verify="required">
                    <option value=""></option>
                    <option th:each="type:${list}" th:text="${type.name}" th:value="${type.id}" th:if="${menu.tType.id == type.id}" selected></option>
                    <option th:each="type:${list}" th:text="${type.name}" th:value="${type.id}" th:if="${menu.tType.id != type.id}"></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" id="sub" class="layui-btn" lay-submit="" lay-filter="formSubmit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();

        form.on('submit(formSubmit)', function (data) {
            //JSON.stringify(data.field)   这是表单中所有的数据
            $.ajax({
                url: "/menu/update",
                type: 'POST',
                data: $('#menuAddForm').serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.code == 0) {
                        parent.layui.table.reload('menuTable',{page:{curr:1}});
                        layer.msg(data.msg,{
                            icon:1,
                            time:1000
                        },function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    } else if (data.code == 500) {
                        layer.msg(data.msg,{
                            icon:2,
                            time:1000
                        },function(){});
                    }
                }
            });
        })
    });
</script>
</body>
</html>
